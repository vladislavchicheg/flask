{% extends 'base.html' %}

{% block title %}
    User list
{% endblock %}


{% block body %}
    <h1>USERS:</h1>
    <ul>
        {% for user in users %}
                <li>
                    <a href="{{ url_for('users_app.user_details', user_id=user.id) }}">

                        {{ user.username }}

                        {% if user.is_staff %}
                            <span class="badge bg-secondary">staff</span>
                        {% endif %}

                    </a>
                </li>
        {% endfor %}
    </ul>
{% endblock body %}
