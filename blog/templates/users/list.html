{% extends 'base.html' %}

{% block title %}
    User list
{% endblock %}


{% block body %}
    <h1>USERS:</h1>
    <ul>
        {% for user_id in users %}
                <li>
                    <a href="{{ url_for('user.get_user',pk=user_id) }}">
                        {{ users[user_id] }}
                    </a>
                </li>
        {% endfor %}
    </ul>
{% endblock body %}
