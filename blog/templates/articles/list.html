{% extends 'base.html' %}

{% block title %}
    Article list
{% endblock %}


{% block body %}
    <h1>Articles:</h1>
    <ul class="list-group">
        {% for key in articles %}

                <li class="list-group-item">
                    <a href="{{ url_for('article.get_article',pk=key) }}">
                        {{ articles[key].title}}
                    </a>
                </li>
        {% endfor %}
    </ul>
{% endblock body %}
